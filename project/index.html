<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유튜브 큐레이터</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <script defer src="//use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
</head>
<body>
    <header>유튜브 큐레이터</header>
    <div class="container" id="app">
        <div class="card" id="card-add">
            <section>
                <label for="url">유튜브 주소</label>
                <input id="url" type="url">
            </section>
            <section>
                <label for="comment">설명</label>
                <input id="comment" type="text">
                <button>추가</button>
            </section>
        </div>
        <div class="card" v-for="v in videos">
            <h2>{{v.title}}</h2>
            <iframe :src="getURL(v.id)" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <p>{{v.comment}}</p>
            <button @click="like(v)"><i class="far fa-thumbs-up"></i> {{v.like}}</button>
            <!--<button> <i class="far fa-comment"></i> 0</button>-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
