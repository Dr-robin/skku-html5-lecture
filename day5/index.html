<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택</title>

<body>

    한개

        <option>옵션3</option>

<label>

        <option>옵션2</option>

    <legend>로그인</legend>
    <label for="username">아이디</label><input type="text" id="username"><br>
    <label for="password">비밀번호</label><input type="password" id="password"><br>
    <button>아무 일도 안 일어나는 버튼</button>

</html>
