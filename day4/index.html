<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목제목</title>
    <link rel="stylesheet" href="//vjs.zencdn.net/c/video-js.css">
    <script src="//vjs.zencdn.net/c/video.js"></script>
</head>
<body>
<video controls class="video-js vjs-default-skin" data-setup="{}" width="640" height="360">
    <source src="media/Wildlife.mp4" type="video/mp4">
    <source src="media/Wildlife.webm" type="video/webm">
</video>
<form>
    <input type="text" name="search" placeholder="검색할 무언가"><br>
    <input type="password" name="password" placeholder="비밀번호"><br>
    <input type="file" name="file"><br>
    <input type="checkbox" name="checkbox" value="checked"><br>
    <input type="radio" name="radio" value="onlyonevalue"><br>
    <input type="hidden" name="hidden" value="supersecretvalue"><br>
    <input type="button" value="장식버튼"><br>
    <input type="reset" value="실수로 누르는 버튼"><br>
    <input type="submit" value="검색"><br>
    <input type="image" src="//placehold.it/100x100"><br>
</form>
</body>
</html>
